<body>
    <div class="contact-box">
    <fieldset>
        <h1>Want your small business featured?</h1>
        <p>No Problem! Simply fill out the form, and we'll get back to you in no time!</p><br>
        <div class="input-contact">
        <input type="text" required name="name" id="name" class="contact-info" placeholder="Name" title="First and Last Name">
        <input type="tel" name="telephone" id="telephone" placeholder="Phone Number(optional)" class="contact-info" title="Input your local Phone number">
        <input type="email" required name="email" id="email" class="
        contact-info" placeholder="Email" title="Input Your Email Address">
        <textarea type="text" name="description" id="description" class="contact-info" placeholder="Tell us more about your business!" title="Short description of your business"></textarea>
    </div>
        <button id="submit-contact" type="submit">Submit</button>
    </fieldset>
</div>
