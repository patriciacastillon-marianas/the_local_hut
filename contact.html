<body class="contact-body">
    <div class="contact-box">
        <fieldset class="contact-fieldset">
            <h1 class="contact-h1">Contact Us!</h1>
            <p class="contact-p">Want your business featured? <br>Simply fill out the form, and we'll get back to you in no time!</p><br>
            <form action="https://getform.io/f/d6a21dd5-165d-4340-9a1e-4e21272aa6c3" method="post"
            name="EmailForm">
                <div class="input-contact">
                    <div class="name-phone">
                        <input type="text" required name="name" id="name" class="contact-info" placeholder="Name"
                            title="First and Last Name">
                        <input type="tel" name="telephone" id="telephone" placeholder="Phone Number (optional)"
                            class="contact-info" title="Input your local Phone number">
                    </div>
                    <div class="email-desc">
                        <input type="email" required name="email_address" id="email-address" class="
                        contact-info" placeholder="Email*" title="Input Your Email Address">
                        <textarea type="text" name="biz_description" id="biz-description" class="contact-info"
                            placeholder="Tell us more about your business!"
                            title="Short description of your business"></textarea>
                    </div>
                </div>
                <button id="submit-contact" type="submit">Submit</button>
            </form>
        </fieldset>
    </div>
